<!DOCTYPE html>
<html>
<head>
  <title>Rakuten Homework</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="src/Functions.js"></script>
</head>
<body onload="Functions.Showtable()" >
<div class="container">
  <img src="ec-img-1.png" alt="Rakuten">           
  <table class="table table-striped" id="myTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email<span style = "color:red;">*</span></th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id ="datasRow"></tbody>
  </table>
  <button class="btn btn-sm" onclick = "Functions.ShowForm(this)" value = "insertForm"> <span class="glyphicon glyphicon-plus"></span> Insert</button>
  <br>
  <div id = "showForm" class="col-sm-4">
    <form id = "insertForm" method="post" style = "display:none;"> 
      <h3>Insert</h3>
      <p id = "insertFormErrorMsg"></p>
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" value="">
      <label for="phone">Phone: </label>
      <input type="text" class="form-control" id="phone" value="">
      <label for="text"><span style = "color:red;">*</span>Email: </label>
      <input type="email" class="form-control" id="email" value="">
      <br>
      <button type="button" class="btn btn-default btn-sm" onclick="Functions.InsertData()">Submit</button>
      <button type="reset" class="btn btn-default btn-sm">Reset</button>
    </form> 

    <form id = "modifyForm" method="post" style = "display : none;"> 
      <h3>Modify</h3>
      <p id = "modifyFormErrorMsg"></p>
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" value="">
      <label for="phone">Phone: </label>
      <input type="text" class="form-control" id="phone" value="">
      <label for="email"><span style = "color:red;">*</span>Email: </label>
      <input type="text" class="form-control" id="email" value="">
      <br>
      <button type="button" class="btn btn-default btn-sm" onclick="Functions.ModifyData(this)">Save</button>
      <button type="submit" class="btn btn-default btn-sm" onclick="Functions.ModifyData(this)">Cancel</button>
    </form>
  </div>
</div>
</body>
</html>
